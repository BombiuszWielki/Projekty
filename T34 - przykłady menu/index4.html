<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Przykłady menu</title>
    <style>
        ul li {
            display: inline;
            white-space: nowrap;
        }
        ul, li {
            float:left;
        }
        ul a:link, ul a:visited {
            text-decoration: none;
            background-color: #c0c0c0;
            color: black;
            padding: 4px;
            border: 2px outset #c0c0c0;
        }
        ul a:hover {
            border-style: inset;
            color: blue;
            padding: 6px 3px 3px 6px;
        }
    </style>
</head>
